[SERVICE]
    Flush         1
    Log_Level     info
    Parsers_File  parsers.conf
    HTTP_Server   On
    HTTP_Listen   0.0.0.0
    HTTP_Port     2020

# --- INPUT: Docker jsonâ€‘logs -------------------------------------
[INPUT]
    Name          tail
    Path          /var/lib/docker/containers/*/*.log
    Parser        docker
    Tag           compose.*
    Mem_Buf_Limit 128MB
    Skip_Long_Lines On

# --- OUTPUT: Loki -------------------------------------------------
[OUTPUT]
    Name          loki
    Match         compose.*

    Host          loki
    Port          3100
    Uri           /loki/api/v1/push

    Labels        job=compose,container=$container_name
    Line_Format   json
